<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="upload-box">
                    <h3 class="mb-4">Upload Your Document</h3>
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control mb-3" accept=".pdf, .pptx, .docx" required>
                        <button type="submit" class="btn btn-upload btn-lg w-100">Upload & Summarize</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
